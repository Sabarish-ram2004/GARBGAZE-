<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GARBGAZE</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="../Logo/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../Logo/logo.jpg" alt="GARBGAZE" class="me-2 rounded-circle" width="50" />
        GARBGAZE
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto ms-3 mb-2 mb-lg-0" id="categoryButtons">
          <!-- Filter buttons generated dynamically -->
        </ul>
        <form class="d-flex search-container mb-2 mb-lg-0">
          <input class="form-control me-2" id="searchInput" type="search" placeholder="Search for products..." />
        </form>
      </div>
    </div>
  </nav>


<!-- Mini Cart -->
<div id="cart">
  <h4>My Cart</h4>
  <div id="cartItems"></div>
  <hr>
  <div id="cartTotal" class="fw-bold text-end">Total: ₹0</div>
  <button id="checkoutBtn" class="btn btn-dark w-100 mt-2">Checkout</button>
</div>



  <!-- Hero Section -->
  <section class="hero">
    <h1 style="font-family: 'Bebas Neue', sans-serif; font-size: 48px;">Step Into Style with GARBGAZE</h1>
    <p>Fashion that defines you – explore now</p>
    <a href="#" class="btn btn-light mt-3">Shop Now</a>
  </section>

  <!-- Carousel -->
  <div class="container my-4">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselSlides">
        <!-- Slides generated dynamically -->
      </div>
    </div>
  </div>

  <!-- Product Section -->
  <div class="product-section text-center">
    <h2 class="mb-4">Trending Outfits</h2>
    <div class="container">
      <div class="row g-4" id="productContainer">
        <!-- Products generated dynamically -->
      </div>
    </div>
  </div>

  <!-- Login Section -->
  <section class="subscribe">
    <h4>Jump into our store</h4>
    <form class="d-flex justify-content-center mt-3">
      <input type="phonenumber" placeholder="Enter your phone number" class="form-control w-25 me-2">
      <button class="btn btn-dark">Login</button>
    </form>
  </section>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 GARBGAZE. All rights reserved.</p>
    <p style="font-size: 0.9rem;">Unfold Your Style Story</p>
  </div>

  <!-- Floating Button -->
  <a href="#" class="btn btn-warning floating-btn shadow rounded-pill">Shop Now</a>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
